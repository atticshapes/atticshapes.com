<!DOCTYPE html>

<html>
  <head>
    <title>Attic Shapes</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <header>
          <span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
          <!-- <h1>Attic Shapes</h1> -->
          <!-- <p>A Project, Evolving.</p> -->
        </header>

        <hr />
        <form method="post" action="#">
          <div class="fields">
            <div class="field">
              <label>Are you a robot?</label>
              <input type="radio" id="robot_yes" name="robot" /><label
                for="robot_yes"
                >Yes</label
              >
              <input type="radio" id="robot_no" name="robot" /><label
                for="robot_no"
                >No</label
              >
            </div>
          </div>
          <ul class="actions special">
            <li><a href="#" class="button">Get Started</a></li>
          </ul>
        </form>
        <hr />

        <footer>
          <ul class="icons">
            <li>
              <a
                href="https://twitter.com/atticshapes"
                class="icon brands fa-twitter"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com/atticshapes/"
                class="icon brands fa-instagram"
                >Instagram</a
              >
            </li>
            <li>
              <a
                href="https://www.facebook.com/attic.shapes"
                class="icon brands fa-facebook-f"
                >Facebook</a
              >
            </li>
          </ul>
        </footer>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <ul class="copyright">
          <li>&copy; Attic Shapes</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script>
      if ("addEventListener" in window) {
        window.addEventListener("load", function () {
          document.body.className = document.body.className.replace(
            /\bis-preload\b/,
            ""
          );
        });
        document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
          ? " is-ie"
          : "";
      }
    </script>
  </body>
</html>
